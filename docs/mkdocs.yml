site_name: InfoSphere
site_url: https://infosphere.devlive.org
site_author: qinamoQ
site_description: >-
  InfoSphere 是一款面向企业和个人的开源知识管理系统，旨在提供简单而强大的知识管理解决方案。

repo_name: devlive-community/incubator-infosphere
repo_url: https://github.com/devlive-community/incubator-infosphere
edit_uri: "https://github.com/devlive-community/incubator-infosphere/blob/dev/docs/docs"

banners:
  - title: InfoSphere 2024.1.3 已经发布。
    link: /release-latest.html
    description: <a href="https://github.com/devlive-community/incubator-infosphere" class="text-white"> 如果您喜欢 InfoSphere ? 请前往 GitHub 给我们点击一个 🌟</a>

copyright: Copyright &copy; 2023 devlive-community

use_directory_urls: false

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/logo.png

  language: zh
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - navigation.expand
    - navigation.prune
    - abbr
    - attr_list
    - pymdownx.snippets

extra_css:
  - assets/stylesheets/main.2f34a6de.min.css
  - assets/stylesheets/palette.ecc776e4.min.css
extra_javascript:
  - assets/javascript/main.2dasf4fv.js

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - abbr

plugins:
  - redirects:
      redirect_maps:
        release-latest.md: release/latest.md

nav:
  - index.md
  - 文档中心:
      - reference/getStarted/install.md
      - reference/getStarted/installFromDocker.md
      - reference/getStarted/installFromDockerCompose.md
  - 更新日志:
      - 2024.1.3 (latest): release/latest.md
      - 2024.1.2: release/2024.1.2.md
      - 2024.01.1: release/2024.01.1.md
      - 1.5.0 (Old): release/1.5.0.md
